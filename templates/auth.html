<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Test - Auth</title>
    <link rel="icon" type="image/webp" href="logo(1).png" />
    <link rel="stylesheet" href="auth.css" />
  </head>

  <body>
    <div class="background"></div>
    <div class="container">
      <!-- Signup Form -->
      <img src="logo(1).png" alt="Vision Test Logo" class="logo" />
      <form id="signup-form" class="hidden">  
        <h2>Signup</h2>
        <h2>Let's Get Started</h2>
        <p>Please complete this form to begin your prescription renewal.</p>
          <input type="text" placeholder="First Name" id="firstName" required />
          <input type="text" placeholder="Last Name" id="lastName" required />
          <input type="date" placeholder="Date of Birth" id="dob" required />
          <input type="email" placeholder="Email" id="signupEmail" required />
          <input
            type="password"
            placeholder="Password"
            id="signupPassword"
            required
          />
        <button type="submit">Create Account</button>
      </form>

      <!-- Login Form (initially hidden) -->
      <form id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>

      <!-- Toggle Button -->
      <button type="button" class="toggle-link" onclick="toggleForms()">
        Already have an account? Log In
      </button>
    </div>
    <script src="auth.js"></script>
  </body>
  </html>
