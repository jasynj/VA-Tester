<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vision Test Display</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #visionCanvas {
        border: 1px solid #ccc;
        background-color: #fff;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        text-align: center;
      }
      .modal {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .modal h3 {
        margin-bottom: 1rem;
      }
      #status {
        position: absolute;
        bottom: 20px;
        font-size: 1.2rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <canvas id="visionCanvas" width="200" height="200"></canvas>
    <div class="overlay" id="overlay">
      <div class="modal">
        <h3 id="modalText">Waiting for controller...</h3>
      </div>
    </div>
    <div id="status">...</div>

    <script>
      let pollInterval = null;
      let awaitingResponse = false;

      const token = new URLSearchParams(window.location.search).get("token");
      const canvas = document.getElementById("visionCanvas");
      const ctx = canvas.getContext("2d");
      const overlay = document.getElementById("overlay");
      const modalText = document.getElementById("modalText");
      const status = document.getElementById("status");

      const testSizes = [
        { label: "20/100", size: 21.875, gap: 4.38 },
        { label: "20/80", size: 17.5, gap: 3.5 },
        { label: "20/60", size: 13.125, gap: 2.63 },
        { label: "20/50", size: 13.125, gap: 2.19 },
        { label: "20/40", size: 8.75, gap: 1.75 },
        { label: "20/30", size: 6.5625, gap: 1.31 },
        { label: "20/20", size: 4.375, gap: 0.875 },
        { label: "20/15", size: 3.28, gap: 0.656 },
      ];

      const directions = [
        "up",
        "right",
        "down",
        "left",
        "up-right",
        "down-right",
        "down-left",
        "up-left",
      ];
      const angleDeg = {
        up: 270,
        right: 0,
        down: 90,
        left: 180,
        "up-right": 315,
        "down-right": 45,
        "down-left": 135,
        "up-left": 225,
      };

      let currentIndex = 0;
      let currentDirection = "";
      let phase = 0;
      let roundScores = [0, 0];

      function drawLandoltC(sizeMm, gapMm, direction) {
        const pxPerMm = 3.78;
        const outerRadius = (sizeMm * pxPerMm) / 2;
        const gapThickness = gapMm * pxPerMm;
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(cx, cy, outerRadius, 0, Math.PI * 2);
        ctx.lineWidth = gapThickness;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.save();
        ctx.translate(cx, cy);
        const angle = angleDeg[direction];
        ctx.rotate((angle * Math.PI) / 180);
        ctx.globalCompositeOperation = "destination-out";
        ctx.fillRect(
          -outerRadius,
          -gapThickness / 2,
          gapThickness * 2,
          gapThickness
        );
        ctx.restore();
        ctx.globalCompositeOperation = "source-over";
      }

      function drawNext() {
        if (currentIndex >= testSizes.length) {
          if (phase === 0) {
            phase = 1;
            currentIndex = 0;

            modalText.textContent = "Now cover your left eye ðŸ‘ï¸";
            overlay.style.display = "flex";
            setTimeout(() => {
              overlay.style.display = "none";
              awaitingResponse = false;
              drawNext();
              pollInterval = setInterval(pollDirection, 1000);
            }, 4000);
          } else {
            finishTest();
          }
          return;
        }

        const test = testSizes[currentIndex];
        currentDirection =
          directions[Math.floor(Math.random() * directions.length)];
        drawLandoltC(test.size, test.gap, currentDirection);
        status.textContent = `Question ${currentIndex + 1} | Phase ${
          phase + 1
        }`;
      }

      function finishTest() {
        const [right, left] = roundScores;

        status.textContent = `ðŸŽ¯ Right: ${right}/${testSizes.length}, Left: ${left}/${testSizes.length}`;
        modalText.innerHTML = `
          âœ… Test complete!<br><br>
          Right Eye: ${right}/${testSizes.length}<br>
          Left Eye: ${left}/${testSizes.length}
          <br><br>Redirecting to your dashboard...`;
        overlay.style.display = "flex";

        fetch("/submit_score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            right_eye: right,
            left_eye: left,
          }),
        }).then(() => {
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 5000);
        });
      }

      function pollDirection() {
        if (awaitingResponse) return;

        fetch(`/get_direction?token=${token}`)
          .then((res) => res.json())
          .then((data) => {
            const dir = data.direction;
            if (!dir) return;

            awaitingResponse = true;
            console.log(`Expected: ${currentDirection}, Got: ${dir}`);

            if (dir === currentDirection) {
              roundScores[phase] += 1;
              console.log(`âœ… Correct! Score is now: ${roundScores[phase]}`);
            } else if (dir === "skip") {
              console.log("âš ï¸ Skipped. Counted as incorrect.");
            } else {
              console.log("âŒ Incorrect.");
            }

            currentIndex++;

            if (currentIndex >= testSizes.length) {
              clearInterval(pollInterval);
              if (phase === 0) {
                phase = 1;
                currentIndex = 0;
                modalText.textContent = "Now cover your left eye ðŸ‘ï¸";
                overlay.style.display = "flex";
                setTimeout(() => {
                  overlay.style.display = "none";
                  awaitingResponse = false;
                  drawNext();
                  pollInterval = setInterval(pollDirection, 1000);
                }, 4000);
              } else {
                finishTest();
              }
            } else {
              awaitingResponse = false;
              drawNext();
            }
          })
          .catch((err) => {
            console.error("Error polling direction:", err);
            awaitingResponse = false;
          });
      }

      function waitForReady() {
        fetch(`/check_ready/${token}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.ready) {
              overlay.style.display = "flex";
              modalText.textContent = "Cover your right eye ðŸ‘ï¸";
              setTimeout(() => {
                overlay.style.display = "none";
                currentIndex = 0;
                phase = 0;
                roundScores = [0, 0];
                drawNext();
                pollInterval = setInterval(pollDirection, 1000);
              }, 4000);
            } else {
              setTimeout(waitForReady, 1000);
            }
          });
      }

      waitForReady();
    </script>
  </body>
</html>
