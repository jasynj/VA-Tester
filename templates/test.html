<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vision Test</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .test-container {
        display: flex;
        align-items: center;
        gap: 100px;
        font-size: 28px;
      }

      #visionCanvas {
        display: block;
        background: transparent;
      }

      .control-box {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #f0f0f0;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .control-box button {
        font-size: 20px;
        padding: 10px;
        margin: 5px;
        width: 50px;
        height: 50px;
        cursor: pointer;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal {
        background: white;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      #retakeBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div id="acuityLabel">20/100</div>
      <canvas id="visionCanvas" width="200" height="200"></canvas>
      <div id="stepCounter">1</div>
    </div>

    <!-- Modal overlay -->
    <div id="overlay" class="overlay">
      <div class="modal">
        <p id="modalText">Cover your right eye with your hand.</p>
        <button id="retakeBtn">Retake Test</button>
      </div>
    </div>

    <!-- Temporary arrow controls -->
    <div class="control-box">
      <div style="text-align: center">
        <button onclick="simulateAnswer('up')">‚Üë</button><br />
        <button onclick="simulateAnswer('left')">‚Üê</button>
        <button onclick="simulateAnswer('down')">‚Üì</button>
        <button onclick="simulateAnswer('right')">‚Üí</button>
        <button onclick="simulateAnswer('up-left')">‚Üñ</button>
        <button onclick="simulateAnswer('up-right')">‚Üó</button><br />
        <button onclick="simulateAnswer('down-left')">‚Üô</button>
        <button onclick="simulateAnswer('down-right')">‚Üò</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("visionCanvas");
      const ctx = canvas.getContext("2d");
      const acuityLabel = document.getElementById("acuityLabel");
      const stepCounter = document.getElementById("stepCounter");

      const overlay = document.getElementById("overlay");
      const modalText = document.getElementById("modalText");
      const retakeBtn = document.getElementById("retakeBtn");

      const testSizes = [
        { label: "20/100", size: 21.875, gap: 4.38 },
        { label: "20/80", size: 17.5, gap: 3.5 },
        { label: "20/60", size: 13.125, gap: 2.63 },
        { label: "20/50", size: 13.125, gap: 2.19 },
        { label: "20/40", size: 8.75, gap: 1.75 },
        { label: "20/30", size: 6.5625, gap: 1.31 },
        { label: "20/20", size: 4.375, gap: 0.875 },
        { label: "20/15", size: 3.28, gap: 0.656 },
      ];

      const directions = [
        "up",
        "right",
        "down",
        "left",
        "up-right",
        "down-right",
        "down-left",
        "up-left",
      ];

      const angleDeg = {
        up: 270,
        right: 0,
        down: 90,
        left: 180,
        "up-right": 315,
        "down-right": 45,
        "down-left": 135,
        "up-left": 225,
      };

      let currentIndex = 0;
      let currentDirection = "";
      let score = 0;
      let phase = 0;
      let roundScores = [0, 0];

      function drawLandoltC(sizeMm, gapMm, direction) {
        const pxPerMm = 3.78;
        const outerRadius = (sizeMm * pxPerMm) / 2;
        const gapThickness = gapMm * pxPerMm;

        const cx = canvas.width / 2;
        const cy = canvas.height / 2;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(cx, cy, outerRadius, 0, Math.PI * 2);
        ctx.lineWidth = gapThickness;
        ctx.strokeStyle = "black";
        ctx.stroke();

        ctx.save();
        ctx.translate(cx, cy);
        const angle = angleDeg[direction];
        ctx.rotate((angle * Math.PI) / 180);
        ctx.globalCompositeOperation = "destination-out";
        ctx.fillRect(
          -outerRadius,
          -gapThickness / 2,
          gapThickness * 2,
          gapThickness
        );
        ctx.restore();
        ctx.globalCompositeOperation = "source-over";
      }

      function runTest() {
        overlay.style.display = "none";

        if (currentIndex >= testSizes.length) {
          roundScores[phase] = score;
          if (phase === 0) {
            phase = 1;
            currentIndex = 0;
            score = 0;
            showModal("Now cover your left eye with your hand", 5000, runTest);
          } else {
            showFinalModal();
          }
          return;
        }

        const test = testSizes[currentIndex];
        currentDirection =
          directions[Math.floor(Math.random() * directions.length)];
        acuityLabel.innerText = test.label;
        stepCounter.innerText = currentIndex + 1;
        drawLandoltC(test.size, test.gap, currentDirection);
      }

      function simulateAnswer(dir) {
        if (dir === currentDirection) {
          score++;
        }
        currentIndex++;
        runTest();
      }

      function showModal(text, delay, callback) {
        overlay.style.display = "flex";
        modalText.innerText = text;
        retakeBtn.style.display = "none";
        setTimeout(() => {
          overlay.style.display = "none";
          if (callback) callback();
        }, delay);
      }

      function showFinalModal() {
        const [score1, score2] = roundScores;
        modalText.innerHTML = `
        Test complete!<br><br>
        üëÅÔ∏è Right Eye: ${score1}/${testSizes.length}<br>
        üëÅÔ∏è Left Eye: ${score2}/${testSizes.length}
      `;
        retakeBtn.style.display = "inline-block";
        overlay.style.display = "flex";
      }

      retakeBtn.onclick = () => {
        currentIndex = 0;
        phase = 0;
        score = 0;
        roundScores = [0, 0];
        showModal("Cover your right eye with your hand", 5000, runTest);
      };

      // Start the sequence
      showModal("Cover your right eye with your hand", 5000, runTest);
    </script>
  </body>
</html>
